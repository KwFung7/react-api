service: express-app

provider:
  name: aws
  runtime: nodejs12.x
  stage: prod
  region: ap-southeast-1
  memorySize: 128

functions:
  app:
    handler: server.handler
    events:
      - http:
          path: /
          method: ANY
          cors: true
      - http:
          path: /{proxy+}
          method: ANY
          cors: true

plugins:
  - serverless-offline
